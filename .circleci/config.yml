version: 2.1
jobs:
  test:
    parameters:
      runtest:
        type: boolean
        default: true
      coq:
        type: string
    docker:
      - image: coqorg/coq:<<parameters.coq>>
    environment:
      OPAMVERBOSE: 1
      OPAMWITHTEST: << parameters.runtest >>
      OPAMYES: true
      TERM: xterm
    steps:
      - checkout
      - run:
          name: Configure environment
          command: echo . ~/.profile >> $BASH_ENV
      - run:
          name: List installed packages
          command: opam list
      - run:
          name: Compile Cérès
          command: opam install ./coq-ceres.opam

workflows:
  version: 2
  build:
    jobs:
      - test:
          coq: '8.8'
          name: 'Coq 8.8'
          runtest: false
      - test:
          coq: '8.9'
          name: 'Coq 8.9'
          runtest: false
      - test:
          coq: '8.10'
          name: 'Coq 8.10'
      - test:
          coq: '8.11'
          name: 'Coq 8.11'
      - test:
          coq: '8.12'
          name: 'Coq 8.12'
      - test:
          coq: 'dev'
          name: 'Coq dev'
